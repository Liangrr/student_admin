<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		 <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>管理员页面</title>
  <style type="text/css">
  	body{
  		width: 100%;
  		height: 100%;
  	}
  	.container{
  		width: 100%;
  		height: 100px;
  		background-color: #bababa;
  		position: relative;
  	}
  	#logo_img{
  		margin: 0 auto;
  		/*width:100%;*/
  		height: 100%;
  	}
  	#addBtn{
  		position: absolute;
  		right: 100px;
  		top:40%;
  		z-index: 1;
  	}
  </style>
</head>
<body>
	<div class="container">
		<img src="img/admin_logo.jpg" id="logo_img"/>
		<button id="addBtn" type="button" class="btn btn-info" data-toggle="modal" data-target=".wq-add">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			添加成绩
		</button>
  </div>
  <table class="table table-bordered" id="tb">
      <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>成绩</td>
        <td>账号</td>
        <td>密码</td>
        <td>按钮</td>
      </tr>
     <tbody id="tbd">
	</tbody>
	
	<div class="modal fade wq-add">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!--细节划分-->
					<h4>添加学生信息:</h4>
					<div class="form-group">
						<label for="wq-name">学生姓名</label>
						<input type="text" class="form-control" id="wq-name" placeholder="学生姓名" value="">
					</div>
					<div class="form-group">
						<label for="wq-sex">性别</label>
						<input type="text" id="wq-sex" class="form-control" rows="2" placeholder="添加性别"></input>
					</div>
					<div class="form-group">
						<label for="wq-age">年龄</label>
						<input type="text"  id="wq-age" class="form-control" rows="2" placeholder="添加年龄"></input>
					</div>
					<div class="form-group">
						<label for="wq-grade">学生成绩</label>
						<input type="text" id="wq-grade" class="form-control"  placeholder="学生成绩" value="">
					</div>
					<div class="form-group">
						<label for="wq-account">账号</label>
						<input type="text"  id="wq-account" class="form-control" rows="2" placeholder="添加账号"></input>
					</div>
					<div class="form-group">
						<label for="wq-pwd">密码</label>
						<input type="text"  id="wq-pwd" class="form-control" rows="2" placeholder="添加密码"></input>
					</div>
					<div class="text-center">
						<button type="button" id="wq-save-score" class="btn btn-success" data-dismiss="modal" >提交</button>
					</div>
				</div>
			</div>
		</div>
  </table>
		    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
<script src="js/manager.js" type="text/javascript" charset="utf-8"></script>
