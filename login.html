<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		 <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 <style type="text/css">
		 	.container{
		 		margin: 100px auto;
		 		width: 300px;
		 		height: 300px;
		 	}
		 </style>
	</head>
	<body>
		<div class="container">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">用户名</label>
			    <input type="text" class="form-control" id="username" name="username"  placeholder="请输入您的账号">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" id="password" name="pwd" placeholder="请输入您的密码">
			  </div>
			  <!--<div class="form-group">-->
			    <!--<label for="exampleInputFile">上传文件</label>-->
			    <!--<input type="file" id="exampleInputFile">-->
			    <!--<p class="help-block">Example block-level help text here.</p>-->
			  <!--</div>-->
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> 记住密码
			    </label>
			  </div>
			  <button type="submit" class="btn btn-danger btn-lg" id="btn">登录</button>
			</form>
		
		</div>
		
		   <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
<script type="text/javascript">
	var $account = $('#username');
	var $pwd = $('#password');
	var $btn = $('#btn');
	
	$btn.click(function(e){
		e.preventDefault();
		var params = {
			username:$account.val(),
			password:$pwd.val()
		}
		$.post('php/login.php',params,cb,'json');
	});
	
	function cb(json){
		if (json.code ==200) {
			window.location.href = 'manager.html';
		}else{
			alert('你输入的账号或者密码有误');
		}
	}
	
</script>
